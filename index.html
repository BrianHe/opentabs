<body>

<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

    <div class="container">

        <div class="sixteen columns">
            <h1 class="remove-bottom" style="margin-top: 40px">Opentabs <span class="alpha">Alpha</span></h1>

            <h5 id="welcome">Loading...</h5>
        </div>
        <div class="one-third column">
            <form>
                  Send IOU to:
                  <select name="payee" id="payee">
                      <option value="testdummy@opentabs.net">Test Dummy</option>
                  </select>&nbsp;<a href="javascript:document.IOU.addR()"><img src="http://www.blue-xplosion.de/img/icon_add.png" /></a>
                  <br/>
                  Amount:
                  <br/>
                  <select name="amount" id="quantity">
                      <option value="1">1</option>
                      <option value="5" selected>5</option>
                      <option value="25">25</option>
                      <option value="100">100</option>
                      <option value="250">250</option>
                      <option value="1000">1000</option>
                  </select>
                  <select name="currency" id="currency">
                      <option value="EUR">&euro;</option>
                  </select>
                  <input type="button" value="Send" id="save" />
              </form>

              <div id="opentabs"></div>

              <div class="plus" id="status"></div>
              <div class="note">Note: All test data will be deleted 31 Jan 2012</div>

              <span class="heading hide"><a href="javascript:document.IOU.loginPopup()">Login</a></span>

              <button class="hide" id="clearall">Clear All IOUs</button>

              <form id="loginPopup" class="hide" action="https://data.fm/rp_auth">
                &nbsp;WebID <a href="https://data.fm/login?next=http://opentabs.data.fm/"><img height="60" width="105" style="float: left" src="http://www.w3.org/wiki/images/0/03/Foaf%2Bssl%24foaf_keylock_small.png" /></a><br/>
              <br/><br/><a href="javascript:document.IOU.FBLogin()"><img src="http://www.ikerjimenez.com/imagenes/logo-facebook.gif" /></a><br/>
              <a href="https://data.fm/login?provider=Gmail&next=http://opentabs.data.fm/"><img src="https://s3.amazonaws.com/foaf/gmail.png" /></a><br/>
              <a href="https://data.fm/login?provider=Yahoo&next=http://opentabs.data.fm/"><img src="https://s3.amazonaws.com/foaf/yahoo.png" /></a><br/>
              </form>

              <span class="heading hide"><a href="javascript:document.IOU.addR()">Add New Recipient</a></span><br/>
              <form id="addRecipient" class="hide">
                  Name : <br/><input type="text" size="20" id="name" name="name" value="" /><br/>
                  Web Address : <br/><input size="20" type="text" id="uri" name="uri" value="" /><br/>
                  <input type="button" value="Add" id="add" />
              </form>

              <a href="https://github.com/unhosted/Opentabs" rel="doap:homepage">Source code</a>

        </div>
    </div>

    <script src="javascripts/sha1.js"></script>
    <script src="javascripts/jsonld.js"></script>
    <script src="javascripts/jsonld-turtle.js"></script>
    <script src="javascripts/opentabs.js"></script>
    </body>
